<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Music Rhythm Sizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Live2D Music Rhythm Sizer</h1>

    <div id="live2d-container">
        <!-- Canvas for Live2D Model -->
        <canvas id="live2d-canvas" width="400" height="500"></canvas>
    </div>

    <div id="controls">
        <label for="audio-source">Select Audio Source:</label>
        <select id="audio-source">
            <option value="mic">Microphone</option>
            <option value="file">Audio File</option>
        </select>
        <input type="file" id="audio-file-input" accept="audio/*" style="display: none;">
        <button id="start-btn">Start</button>
        <button id="stop-btn" disabled>Stop</button>
    </div>

    <p id="status">Status: Idle</p>
